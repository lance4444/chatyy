services:
  - type: web
    name: chatty-app
    env: node
    buildCommand: |
      npm install
      cd frontend && npm install && cd ..
      cd backend && npm install && cd ..
      npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: chatty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
