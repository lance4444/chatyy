services:
  - type: web
    name: chatty-app
    env: node
    buildCommand: |
      # Install root dependencies
      npm install
      
      # Install frontend dependencies including Vite as dev dependency
      cd frontend && npm install --include=dev && cd ..
      
      # Install backend dependencies
      cd backend && npm install && cd ..
      
      # Build the frontend
      cd frontend && npx vite build && cd ..
      
      # Install production dependencies for the backend
      cd backend && npm ci --only=production && cd ..
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: chatty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
