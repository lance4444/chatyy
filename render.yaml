services:
  - type: web
    name: chatty-app
    env: node
    buildCommand: |
      # Install root dependencies
      npm install
      
      # Install frontend dependencies including Vite as dev dependency
      cd frontend && npm install --include=dev
      
      # Build the frontend to the dist directory
      npx vite build --outDir ../backend/public
      
      # Install backend dependencies
      cd ../backend && npm install
      
      # Create a symlink to make sure the frontend files are accessible
      ln -sf $(pwd)/public /opt/render/frontend/dist
      
      # Install production dependencies
      npm ci --only=production
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: chatty-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
